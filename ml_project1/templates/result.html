<!doctype html>
<html lang="en" style="height:100%;margin: 0;font-family: Arial, Helvetica, sans-serif;">
   <head>
      <title>
         {% block title %}Result{% endblock %}
      </title>
    </head>
  <body style="height:100%;margin: 0;font-family: Arial, Helvetica, sans-serif;">
    <div style="background-image: url('static/heart.jpg'); height:100%; background-position: center;
    background-repeat: no-repeat;
    background-size: cover; filter: blur(8px); -webkit-filter: blur(8px);">
</div>
    <div style="background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
    color: white;
    font-weight: bold;
    border: 3px solid #f1f1f1;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 80%;
    padding: 20px;
    text-align: center;">
    <center><h1>{{result}}</h1></center>
    </div>
  </body>
